<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yoga Hamsa Marseille</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calendar-container">
    <h1>Yoga Hamsa Marseille</h1>
    <div id="auth-section">
      <input type="email" id="email" placeholder="Email admin" />
      <input type="password" id="password" placeholder="Mot de passe" />
      <button id="loginBtn">Connexion</button>
      <button id="logoutBtn" style="display: none;">Déconnexion</button>
    </div>
    <div class="calendar-header">
      <button id="prevMonth">←</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">→</button>
    </div>
    <div class="calendar" id="calendar"></div>

    <div class="course-section">
      <h3>Horaires des cours</h3>
      <div id="courseInfo">Sélectionne un jour pour voir les cours.</div>
    </div>

    <div class="admin-section" id="adminSection" style="display:none;">
      <h3>Gestion des cours</h3>
      <input type="time" id="courseTime" />
      <input type="text" id="courseTitle" placeholder="Nom du cours" />
      <button id="saveCourse">Enregistrer le cours</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
